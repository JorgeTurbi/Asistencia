<ion-header>
  <ion-toolbar>
    <ion-title>Departamentos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of data" (click)="onClick(item.id)">
     
      <ion-label>
        <h2>{{ item.item }}</h2>
        <p>{{ item.name }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="chevron-up-circle" (click)="presentActionSheet()"></ion-icon>
    </ion-fab-button>
    
   
  </ion-fab>
</ion-content>
