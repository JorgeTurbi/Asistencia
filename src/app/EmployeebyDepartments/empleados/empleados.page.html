<ion-header>
  <ion-toolbar>
   
    <ion-buttons slot="start">
      <ion-back-button ></ion-back-button>
    </ion-buttons>

    <ion-title>Empleados</ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let item of  Empleados" (click)="onClick()">
      <ion-item-options side="start">
        <ion-item-option color="success">
          <ion-icon slot="icon-only" name="save-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
  
      <ion-item>
        <ion-thumbnail slot="start">
          <img [src]="item.picture" alt="Imagen de {{ item.employee }}" />
        </ion-thumbnail>
        <ion-label>{{item.employee}}</ion-label>
      </ion-item>
  
      
    

  </ion-item-sliding>
</ion-list>
</ion-content>
